<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body background="op.jpg">
   
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "product_2.jpg" style="width:660px;height:400px;" center:align>
              
            </div>
          </div>
          
            
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title">Toyota Corolla
           </h2>
          <h4></h4>
          <a href = "https://phamtrinhanhduy.github.io/Page_1/" >
            <img src = "jdg.png" style="width:60px;height:60px;" center:left></a>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <span>5.0 (1)</span>
          </div>

          <div class = "product-price">
           
            <p class = "first-price" >Giá: <span>
            
            <font color="red"><b>35.000 USD</b></font>
            <font color="red"><b><br>Sản phẩm bán chạy của tháng</br></b></font>
            <p class = "first-price"><span><font color="red"><b></b></font></span></p>
                </span></p>
           
          </div>

          <div class = "product-detail">
            <h2>Mô tả: </h2>
            <p><b>
              Sản phẩm Toyota Corolla xuất từ Nhật Bản, đem theo sự an toàn,uy tín không phải bàn.
            </b></p>
            <ul>
              <li>Màu sắc: <span>Trắng xám</span></li>
              <li>Số lượng: <span>8</span></li>
              <li>Dòng xe: <span>Toyota</span></li>
              <li>Khu vực vận chuyển: <span>châu Á</span></li>
              <li>Giá vận chuyển: <span>Miễn phí</span></li>
            </ul>
          </div>
          <div class = "purchase-info">
            <input type = "number" min = "0" max="8" value = "8">
            <button type = "button" class = "btn">
              Mua ngay <i class = "fas fa-shopping-cart"></i>
            </button>
           
          </div>

          
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
   
  </body>
</html>
